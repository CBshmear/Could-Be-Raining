<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Travel Truths</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <input type ="text" placeholder="City" id="city-input" class="rounded">
    <form id="city-form">
        <button type="submit" id="city-submit" class="rounded">Submit</button>
    </form>
        <br>
    <aside id="searched-cities">Previous Searches: </aside>
    <div class ="container">
        <div class="col d-flex">
            <div id="todays-forecast" class="col border text-center font-weight-bold border-primary rounded bg-secondary">Todays Forecast</div>
        </div>
    </div> 
    
    <div class="container">
        <div class="row">
            <div id="day1" class = "col border border-primary font-weight-bold rounded bg-secondary mb-5">Five Day</div>
            <div id="day2" class = "col border border-primary font-weight-bold rounded bg-secondary mb-5">Five Day</div>
            <div id="day3" class = "col border border-primary font-weight-bold rounded bg-secondary mb-5">Five Day</div>
            <div id="day4" class = "col border border-primary font-weight-bold rounded bg-secondary mb-5">Five Day</div>
            <div id="day5" class = "col border border-primary font-weight-bold rounded bg-secondary mb-5">Five Day</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
